<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <main>
      <h1>Formulario de Registro</h1>
      <form action="">
        <fieldset>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
        </fieldset>
        <fieldset>
          <label for="nombre">Apellido</label>
          <input type="text" name="nombre" id="nombre" />
        </fieldset>
        <fieldset>
          <span>Modalidad</span>
          <input type="radio" name="modalidad" id="modalidad1" />
          <label for="modalidad1">On-Demand</label>
          <input type="radio" name="modalidad" id="modalidad2" />
          <label for="modalidad2">En vivo </label>
        </fieldset>
        <fieldset>
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" />
        </fieldset>
        <fieldset>
          <input type="checkbox" name="info" id="info" />
          <label for="info"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </fieldset>
        <fieldset>
          <input type="checkbox" name="declaracion" id="declaracion" />
          <label for="declaracion"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador full stack</label
          >
        </fieldset>
        <button>Enviar</button>
      </form>
      <nav>
        <a href="index.html">Archivo de Messi</a>
        <a href="listas.html">Archivo de listas</a>
      </nav>
    </main>
  </body>
</html>
